<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Image</title>
  </head>
  <body>
    <h1>Here is a Random Cat!</h1>
    {% if img_data %}
    <img src="data:image/jpeg;base64,{{ img_data }}" alt="Random Cat" />
    {% else %}
    <p>Could not load cat image.</p>
    {% endif %}
  </body>
</html>
